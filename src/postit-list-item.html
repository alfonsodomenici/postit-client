<!doctype html>
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="postit-list-item">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px;
            }

        </style>
        <div class="card">
            <p> [[item.titolo]] </p>
            <p> [[item.contenuto]] </p>
            <p> [[item.dataCreazione]] </p>
        </div>
    </template>
    <script>
        class PostitListItem extends Polymer.Element {
            constructor() {
                super();
            }
            connectedCallback() {
                super.connectedCallback();
            }
            ready() {
                super.ready();
            }
            static get is() {
                return 'postit-list-item';
            }
            static get properties() {
                return {
                    /* properties meta data object just like 1.x */
                    item: {
                        type: Object,
                    }
                }
            }
        }
        window.customElements.define(PostitListItem.is, PostitListItem);

    </script>
</dom-module>
